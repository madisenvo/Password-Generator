<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

<!-- my additions -->
        <div class= "options" onclick="generate">
          <div id= "popup" class="text-box">
            <label class="label">Password length (select any number between 8 and 128):</label>
            <input class="password-length" type="number" min="8" max="128">
            <label class="label"> <br>Desired characters:</label>
            <input class ="input-upper" type="checkbox">
            <label class="label" > A-Z</label>
            <input class ="input-lower" type="checkbox">
            <label class="label" > a-z</label>
            <input class ="input-num" type="checkbox">
            <label class="label" > 0-9</label>
            <input class ="input-symbol" type="checkbox">
            <label class="label"> !@#$</label>
            <button id="go">Go</button>
          </div>
        </div>
<!-- end -->

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
